<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Hunch It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
        padding: 30px;
      }
      h2{
        text-align: center;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
      .guessSubmit{
        margin-top: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <h2>Guess The Number</h2>
      </div>
      <div class="card-body">
        <br class="form">
        <p class="card-title p-4 mb-2 bg-dark text-white">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or less. We'll tell you if your guess was too high or too low.</p>
        <label class="card-text my-2" for="guessField">Enter a Guess:</label>
        <input type="text" id="guessField" class="guessField form-control">
        <input type="submit" value="Submit Guess" class="guessSubmit btn btn-primary" click="checkGuess(), setGameOver(),resetGame()">
        <div class="resultParas">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>
      </div>
      </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
